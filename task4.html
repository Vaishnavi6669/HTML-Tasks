<!DOCTYPE html>
<html>
<head>
    <title>Ordered and Unordered Lists</title>
</head>
<body>
    <h1>Lists in HTML</h1>

    <!-- Unordered List -->
    <h2>Unordered List</h2>
    <ul type="disc">
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ul>

    <!-- Ordered List -->
    <h2>Ordered List</h2>
    <ol type="1">
        <li>Milk</li>
        <li>Bread</li>
        <li>Eggs</li>
    </ol>

    <!-- Nested Lists -->
    <h2>Nested Lists</h2>
    <ul type="square">
        <li>Fruits
            <ul type="circle">
                <li>Mango</li>
                <li>Orange</li>
            </ul>
        </li>
        <li>Vegetables
            <ol type="i">
                <li>Carrot</li>
                <li>Spinach</li>
            </ol>
        </li>
    </ul>
</body>
</html>
