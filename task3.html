<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Ultimize</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1, h2, p {
            text-align: center;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        ul, ol {
            margin: 20px auto;
            padding: 0;
            list-style-position: inside;
            width: 50%;
        }
        img {
            display: block;
            margin: 20px auto;
            width: 300px;
            height: auto;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1 id="main-heading">WELCOME TO ULTIMIZE</h1>
    <h2 id="html-introduction">Introduction to HTML</h2>
    <p class="intro-text">
        India, a land of incredible diversity and heritage, stands as one of the world's most vibrant nations...
    </p>

    <a href="https://instagram.com" target="_blank" title="Visit Instagram Profile">Visit Instagram</a>
    <img src="image.jpg" alt="Doraemon Description Here">

    <ul type="disc">
        <li>Tea</li>
        <li>Rice</li>
    </ul>

    <ol type="1">
        <li>Tea</li>
        <li>Rice</li>
    </ol>

    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th>NAME</th>
            <th>USN</th>
        </tr>
        <tr>
            <td>Shilpa</td>
            <td>409</td>
        </tr>
    </table>

    <form id="dataForm">
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" name="name" placeholder="Enter your name" required>
        <button type="button" class="button" onclick="addData()">Add Data</button>
    </form>

    <table id="displayTable">
        <tr>
            <th>Name</th>
        </tr>
    </table>

    <script>
        function addData() {
            // Get the value from the input field
            const nameInput = document.getElementById('nameInput').value;

            // Check if input is not empty
            if (nameInput) {
                // Find the display table
                const table = document.getElementById('displayTable');

                // Create a new row and cell
                const newRow = table.insertRow();
                const newCell = newRow.insertCell(0);

                // Add the input value to the cell
                newCell.textContent = nameInput;

                // Clear the input field for the next entry
                document.getElementById('nameInput').value = '';
            } else {
                alert("Please enter a name before adding!");
            }
        }
    </script>
</body>
</html>
